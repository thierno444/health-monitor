<div class="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-pink-600 gradient-animate flex items-center justify-center p-4 relative overflow-hidden">
  
  <!-- Particules animées -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
    <div class="particle particle-5"></div>
  </div>

  <!-- Container principal -->
  <div class="relative z-10 w-full max-w-md">
    
    <!-- Logo et titre -->
    <div class="text-center mb-8 animate-slide-up">
      <div class="inline-block p-4 bg-white/10 backdrop-blur-lg rounded-2xl mb-4">
        <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-white mb-2">
        Health Monitor
      </h1>
      <p class="text-white/80 text-lg">
        Connexion à votre espace santé
      </p>
    </div>

    <!-- Carte de connexion -->
    <div class="glass rounded-3xl p-8 shadow-2xl animate-fade-in">
      
      <!-- Erreur générale -->
      <div *ngIf="generalError" class="mb-6 bg-red-500/20 border border-red-500/50 rounded-xl p-4 backdrop-blur-sm animate-shake">
        <div class="flex items-center text-white">
          <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          <span class="text-sm">{{ generalError }}</span>
        </div>
      </div>

      <!-- Formulaire -->
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        
        <!-- Email -->
        <div class="space-y-2">
          <label class="block text-white/90 text-sm font-medium">
            Adresse email
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
              </svg>
            </div>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              (blur)="validateEmail()"
              (input)="emailTouched && validateEmail()"
              placeholder="nom@exemple.com"
              [class.border-red-500]="emailTouched && emailError"
              [class.border-green-500]="emailTouched && !emailError && email"
              class="w-full pl-12 pr-4 py-3 bg-white/10 border-2 border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all backdrop-blur-sm"
              [disabled]="loading"
            />
          </div>
          
          <!-- Message d'erreur email -->
          <p *ngIf="emailTouched && emailError" class="text-red-300 text-sm flex items-center mt-2 animate-slide-down">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
            {{ emailError }}
          </p>
          
          <!-- Message de succès email -->
          <p *ngIf="emailTouched && !emailError && email" class="text-green-300 text-sm flex items-center mt-2 animate-slide-down">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            Format valide
          </p>
        </div>

        <!-- Mot de passe -->
        <div class="space-y-2">
          <label class="block text-white/90 text-sm font-medium">
            Mot de passe
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div>
            <input
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              (blur)="validatePassword()"
              (input)="passwordTouched && validatePassword()"
              placeholder="••••••••"
              [class.border-red-500]="passwordTouched && passwordError"
              [class.border-green-500]="passwordTouched && !passwordError && password"
              class="w-full pl-12 pr-12 py-3 bg-white/10 border-2 border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all backdrop-blur-sm"
              [disabled]="loading"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-4 flex items-center text-white/60 hover:text-white transition-colors"
            >
              <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
              </svg>
            </button>
          </div>
          
          <!-- Message d'erreur mot de passe -->
          <p *ngIf="passwordTouched && passwordError" class="text-red-300 text-sm flex items-center mt-2 animate-slide-down">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
            {{ passwordError }}
          </p>
          
          <!-- Message de succès mot de passe -->
          <p *ngIf="passwordTouched && !passwordError && password" class="text-green-300 text-sm flex items-center mt-2 animate-slide-down">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            Longueur valide
          </p>
        </div>

        <!-- Mot de passe oublié -->
        <div class="flex justify-end text-sm">
          <a routerLink="/reset-password/request" class="text-white/80 hover:text-white transition-colors font-medium">
            Mot de passe oublié ?
          </a>
        </div>

        <!-- Bouton connexion -->
        <button
          type="submit"
          [disabled]="loading"
          class="w-full bg-white text-blue-600 font-bold py-4 px-6 rounded-xl hover:bg-blue-50 focus:outline-none focus:ring-4 focus:ring-white/50 transition-all duration-300 transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 flex items-center justify-center space-x-2"
        >
          <svg *ngIf="loading" class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>{{ loading ? 'Connexion...' : 'Se connecter' }}</span>
        </button>

      </form>

      <!-- Inscription -->
      <div class="mt-8 text-center">
        <p class="text-white/80 text-sm">
          Pas encore de compte ?
          <a routerLink="/register" class="text-white font-bold hover:underline ml-1">
            Créer un compte
          </a>
        </p>
      </div>

    </div>

    <!-- Footer -->
    <div class="mt-8 text-center text-white/60 text-sm">
      <p>© 2026 Health Monitor. Tous droits réservés.</p>
    </div>

  </div>
</div>
