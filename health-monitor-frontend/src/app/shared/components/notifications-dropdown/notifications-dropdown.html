<div class="relative">
  <!-- Bouton notification -->
  <button
    (click)="toggleDropdown()"
    class="relative p-3 rounded-xl hover:bg-white/50 dark:hover:bg-purple-500/20 transition-all group"
  >
    <svg class="w-6 h-6 text-gray-700 dark:text-gray-300 group-hover:text-purple-600 dark:group-hover:text-purple-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
    </svg>
    <span
      *ngIf="unreadCount > 0"
      class="absolute top-2 right-2 min-w-[1.25rem] h-5 px-1 bg-red-500 text-white text-xs font-bold rounded-full flex items-center justify-center animate-pulse"
    >
      {{ unreadCount > 9 ? '9+' : unreadCount }}
    </span>
  </button>

  <!-- Dropdown -->
  <div
  *ngIf="showDropdown"
  class="absolute right-0 left-0 sm:right-0 sm:left-auto mt-2 w-full sm:w-96 max-w-xs sm:max-w-sm glass rounded-2xl shadow-2xl border-2 border-purple-500/30 z-50 overflow-hidden mx-2 sm:mx-0"
  >


    <!-- Header -->
    <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-4">
      <h3 class="text-lg font-bold text-white">ðŸ”” Notifications</h3>
      <p class="text-sm text-white/80">{{ unreadCount }} non lue(s)</p>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="p-8 text-center">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
    </div>

    <!-- Liste notifications -->
    <div *ngIf="!loading" class="max-h-[70vh] overflow-y-auto">
      <div
        *ngFor="let notification of notifications"
        (click)="markAsRead(notification)"
        class="p-3 border-b border-gray-200 dark:border-gray-700 hover:bg-purple-50 dark:hover:bg-purple-900/20 transition-all cursor-pointer"
        [class.bg-blue-50]="!notification.lue"
        [class.dark:bg-blue-900/10]="!notification.lue"
      >
        <div class="flex items-start space-x-2">
          <div class="flex-shrink-0">
            <div
              class="w-8 h-8 rounded-full flex items-center justify-center text-lg"
              [class]="getNotificationColor(notification.type)"
            >
              {{ getNotificationIcon(notification.type) }}
            </div>
          </div>

          <div class="flex-1 min-w-0">
            <p class="font-bold text-gray-900 dark:text-white text-xs sm:text-sm">
              {{ notification.titre }}
            </p>
            <p class="text-xs text-gray-600 dark:text-gray-400 mt-1">
              {{ notification.message }}
            </p>
            <p class="text-xs text-gray-500 mt-1">
              {{ notification.createdAt | date:'short' }}
            </p>
          </div>

          <button
            (click)="deleteNotification(notification, $event)"
            class="p-1 hover:bg-red-100 dark:hover:bg-red-900/20 rounded-lg transition-all"
          >
            <svg class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>


      <!-- Message si vide -->
      <div *ngIf="notifications.length === 0" class="p-4 text-center text-gray-500 dark:text-gray-400">
        <svg class="w-10 h-10 mx-auto mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
        <p class="font-medium text-xs sm:text-sm">Aucune notification</p>
        <p class="text-xs sm:text-sm mt-1">Vous Ãªtes Ã  jour !</p>
      </div>
    </div>
  </div>
</div>

<!-- Overlay pour fermer le dropdown -->
<div
  *ngIf="showDropdown"
  (click)="showDropdown = false"
  class="fixed inset-0 z-40"
></div>
